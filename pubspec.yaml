name: blockerinov2
description: A Block Blast-style puzzle game built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  vibration: ^2.1.0
  flutter_animate: ^4.5.0
  google_fonts: ^6.1.0
  
  # Database
  sqflite: ^2.3.0
  path: ^1.9.0
  
  # Firebase Core (required for all Firebase services)
  firebase_core: ^3.8.1
  
  # Firebase Authentication
  firebase_auth: ^5.3.3
  google_sign_in: ^6.2.2
  
  # Cloud Firestore
  cloud_firestore: ^5.5.1
  
  # Firebase Analytics
  firebase_analytics: ^11.3.3
  
  # Firebase Cloud Messaging (Push Notifications)
  firebase_messaging: ^15.1.5
  
  # Cloud Functions
  cloud_functions: ^5.2.1
  
  # Crashlytics
  firebase_crashlytics: ^4.1.5
  
  # Performance Monitoring
  firebase_performance: ^0.10.0+9
  
  # Firebase Storage
  firebase_storage: ^12.3.7
  
  # Remote Config
  firebase_remote_config: ^5.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#7b2cbf"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
